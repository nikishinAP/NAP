<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Элементарная физика</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="header">
    <h1>СТОЛКНОВЕНИЕ ШАРИКОВ</h1>
  </div>
  <div class="wrapper">
   <canvas id='canvas' width=800 height=400> </canvas>
    <ul class="sets">
      <li>
        <input id="num" type="number" value="40" min="1" max="100">
        <label for="num">Число шариков</label> 
      </li>
      <li>
	  <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
        <input id="visc" type="number" value='0' step="0.05" min="0" max="4" readonly>
		<button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
        <label for="visc"> ɳ вязкость </label> 
      </li>
      <li>
      	<button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
				<input id="rig" type="number" step="0.01" min="0" max="1" value="1" readonly>
				<button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
        <label for="rig">упругость</label>
      </li>
      <button class="go">Поехали!</button>
      <li class="stress-check">
        
        <div class="stress_wrapper">
          <label class="stress_header">Текущее давление [мкПа]</label>
          <div class="stress_display">
            <label class="digit d0">0</label>
            <label class="digit d1">400</label>
            <label class="digit d2">800</label>
            <label class="digit d3">1200</label>
            <label class="digit d4">1600</label>
            <label class="digit d5">2000</label>
            <div class="stress_arrow"></div>
          </div>
        </div>
      </li>
    </ul> 
  </div>
  <div class="graphics">
    <div class="graphic1">
      <label class="graphic_header">Кинетическая энергия [кДЖ]</label>
      <canvas id="graphic_ctx1" width=600 height=400></canvas>
    </div>
    <div class="graphic2">
      <label class="graphic_header">Cреднее давление [мкПа/сек]</label>
      <canvas id="graphic_ctx2" width=600 height=400></canvas>
    </div>
  </div>
  <script src='java.js'></script>
  </body>
  </html>
